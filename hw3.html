<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cycles</title>

</head>
<body>
<div>
    <ul>
        <li id="positives">Количество положительных чисел:</li>
        <li id="negatives">Количество отрицательных чисел:</li>
        <li id="zeros">Количество нулей:</li>
        <li id="evens">Количество четных чисел:</li>
        <li id="odds">Количество нечетных чисел:</li>
    </ul>
</div>

<script>
    function task5() {
        let input = prompt("Введите 10 чисел через пробел:");
        let numbers = input.split(' ');
        let positives = 0, negatives = 0, zeros = 0, evens = 0, odds = 0;

        for (let i = 0; i < 10; i++) {
            console.log(numbers[i]);

            if (numbers[i] > 0) {
                positives++;
            } else if (numbers[i] < 0) {
                negatives++;
            } else {
                zeros++;
            }

            if (numbers[i] % 2 === 0) {
                evens++;
            } else {
                odds++;
            }
        }

        document.getElementById("positives").innerHTML += positives;
        document.getElementById("negatives").innerHTML += negatives;
        document.getElementById("zeros").innerHTML += zeros;
        document.getElementById("evens").innerHTML += evens;
        document.getElementById("odds").innerHTML += odds;
    }

    function task2() {
        let num1 = Number.parseInt(prompt("Enter 1st number: "));
        let num2 = Number.parseInt(prompt("Enter 2nd number: "));
        let res = gcd(num1, num2);

        document.writeln(`<div>GCD(${num1}, ${num2}) = ${res}</div>`);
    }

    function gcd(num1, num2) {
        return 1111;
    }

    task2();

</script>
</body>
</html>
